<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Expense management system</title>
</head>
<body>
    <div class="iphones">
        <div class="iphone">
          <header class="header">
            <a href="#" class="button button--small">
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <use xlink:href="#icon-arrow-left" />
              </svg>
            </a>
            <h1>Sign up</h1>
          </header>
      
          <main class="main">
      
            <form class="form" action="#">
              <div class="form__field">
                <label class="form__label" for="name">Name</label>
                <input id="name" class="form__input" name="name" type="text" placeholder="Jhon Doe" />
              </div>
      
              <div class="form__field">
                <label class="form__label" for="email">Email</label>
                <input id="email" class="form__input" name="email" type="email" placeholder="jhon.doe@gmail.com" />
              </div>
      
              <div class="form__field">
                <label class="form__label" for="password">Password</label>
                <input id="password" class="form__input" name="password" type="password" placeholder="Pick a strong password" />
              </div>
      
              <div class="form__field">
                <button class="button button--full button--primary" type="submit">
                  Create Account
                </button>
              </div>
            </form>
      
            <div class="text--center">
              <p>Already have an account? <a href="#">Log in</a></p>
            </div>
          </main>
        </div>
      
        <div class="iphone" style="margin-top: 2.5em">
          <header class="header">
            <a href="#" class="button button--small">
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <use xlink:href="#icon-arrow-left" />
              </svg>
            </a>
            <h1>Log in</h1>
          </header>
      
          <main class="main">
      
            <form class="form" action="#">
              <div class="form__field">
                <label class="form__label" for="email">Email</label>
                <input id="email" class="form__input" name="email" type="email" placeholder="jhon.doe@gmail.com" />
              </div>
      
              <div class="form__field">
                <label class="form__label" for="password">Password</label>
                <input id="password" class="form__input" name="password" type="password" placeholder="Enter your password" />
              </div>
      
              <div class="form__field">
                <button class="button button--full button--primary" type="submit">Log in</button>
              </div>
            </form>
      
            <div class="text--center">
              <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
          </main>
        </div>

        <div class="iphone">
          <header class="header">
            <a href="#" class="button button--small">
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <use xlink:href="#icon-arrow-left" />
              </svg>
            </a>
            <h1>Expanse Management</h1>
          </header>
      
          <main class="main">
      
            <form class="form" action="#">
              <div class="form__field">
                <label class="form__label" for="Income">Income</label>
                <input id="Income" class="form__input" name="email" type="number" placeholder="Income" />
              </div>

              <div class="form__field">
                <label class="form__label" for="Title">Title</label>
                <input id="Title" class="form__input" name="Title" type="text" placeholder="Title" />
              </div>

              <div class="form__field">
                <label class="form__label" for="Expense">Expense</label>
                <input id="Expense" class="form__input" name="Expense" type="number" placeholder="Expense" />
              </div>
      
              <div class="form__field">
                <label class="form__label" for="Category">Category</label>
                <input id="Category" class="form__input" name="Category" type="text" placeholder="Category" />
              </div>
      
              <div class="form__field">
                <button class="button button--full button--primary" type="submit">Add</button>
              </div>
            </form>
      
          </main>
        </div>
      </div>
      
      <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
        <symbol id="icon-apple" viewBox="0 0 24 24">
          <path d="M22 17.607c-.786 2.28-3.139 6.317-5.563 6.361-1.608.031-2.125-.953-3.963-.953-1.837 0-2.412.923-3.932.983-2.572.099-6.542-5.827-6.542-10.995 0-4.747 3.308-7.1 6.198-7.143 1.55-.028 3.014 1.045 3.959 1.045.949 0 2.727-1.29 4.596-1.101.782.033 2.979.315 4.389 2.377-3.741 2.442-3.158 7.549.858 9.426zm-5.222-17.607c-2.826.114-5.132 3.079-4.81 5.531 2.612.203 5.118-2.725 4.81-5.531z"></path>
        </symbol>
      
        <symbol id="icon-google" viewBox="0 0 24 24">
          <path d="M7 11v2.4h3.97c-.16 1.029-1.2 3.02-3.97 3.02-2.39 0-4.34-1.979-4.34-4.42 0-2.44 1.95-4.42 4.34-4.42 1.36 0 2.27.58 2.79 1.08l1.9-1.83c-1.22-1.14-2.8-1.83-4.69-1.83-3.87 0-7 3.13-7 7s3.13 7 7 7c4.04 0 6.721-2.84 6.721-6.84 0-.46-.051-.81-.111-1.16h-6.61zm0 0 17 2h-3v3h-2v-3h-3v-2h3v-3h2v3h3v2z" fill-rule="evenodd" clip-rule="evenodd"></path>
        </symbol>
      
        <symbol id="icon-arrow-left" viewBox="0 0 24 24">
          <path d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z" />
        </symbol>
      </svg>
</body>
</html>
